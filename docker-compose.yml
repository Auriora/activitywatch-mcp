services:
  activitywatch-mcp-http:
    image: ghcr.io/auriora/activitywatch-mcp:latest
    container_name: activitywatch-mcp-http
    environment:
      MCP_PORT: ${MCP_PORT:-3000}
      AW_URL: ${AW_URL:-http://localhost:5600}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${MCP_PORT:-3000}:3000"
    networks:
      - default
      - activitywatch
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  activitywatch-mcp-stdio:
    image: ghcr.io/auriora/activitywatch-mcp:latest
    container_name: activitywatch-mcp-stdio
    command: ["stdio"]
    stdin_open: true
    tty: true
    environment:
      AW_URL: ${AW_URL:-http://localhost:5600}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    profiles:
      - stdio
    networks:
      - default
      - activitywatch

networks:
  activitywatch:
    external: true
    name: activitywatch_default
