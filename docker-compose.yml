version: '3.9'

services:
  activitywatcher-http:
    image: ghcr.io/auriora/activitywatcher-mcp:latest
    container_name: activitywatcher-mcp-http
    environment:
      MCP_PORT: ${MCP_PORT:-3000}
      AW_URL: ${AW_URL:-http://localhost:5600}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${MCP_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  activitywatcher-stdio:
    image: ghcr.io/auriora/activitywatcher-mcp:latest
    container_name: activitywatcher-mcp-stdio
    command: ["stdio"]
    stdin_open: true
    tty: true
    environment:
      AW_URL: ${AW_URL:-http://localhost:5600}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    profiles:
      - stdio
